<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="cart">
    <div class="cart__header">
      <img class="cart__header-img" src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="cart__text">
      <h3 class="cart__text-title">Order Summary</h3>
      <p class="cart__text-descreption">You can now listen to millions of songs, <br> audiobooks, and podcasts on any
        device <br> anywhere you like!</p>
    </div>
    <div class="cart__price">
      <img class="cart__price-img" src="./images/icon-music.svg" alt="">
      <div class="cart__price-plan">
        <p>Annual Plan</p>
        <span>$59.99/year</span>
      </div>
      <a class="cart__price-change" href="#">Change</a>
    </div>
    <div class="cart__btns">
      <button class="cart__btns-btn">Proceed to Payment</button>
      <a class="cart__btns-cancel" href="">Cancel Order</a>
    </div>
  </div>

</body>

</html>
